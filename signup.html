<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" media="screen and (max-width:1244px)" href="phonesignup.css">
    <title>SIGN UP</title>
</head>
<body>
    <fieldset id="main-2">
        <legend>SIGN UP</legend>
       <section class="field">
        <img src="login_user.png" alt="logo">
       <section class="form">
        <div class="input-1">
           <label>Enter Your First Name</label><br>
           <input type="text" name="name" placeholder="Your First Name"><br>
           <label>Enter Your E-Mail</label><br>
           <input type="email" name="email" placeholder="Your E-Mail Address">
        </div>

        <div class="input-2">
            <label>Enter Your Last Name</label><br>
            <input type="text" name="name" placeholder="Your Last Name"><br>
            <label>Enter Your Phone No</label><br>
            <input type="text" name="name" placeholder="Your Phone No">
         </div>
         </section>
         <label class="lable">Enter The Password</label><br>
         <input class="input" type="password" placeholder="Create Your Password"><br>
         <button class="btn">Create Account</button>
       </section>
    </fieldset>
</body>
